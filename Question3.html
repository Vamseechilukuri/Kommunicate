<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Reverse a number</title>
</head>
<body>
    <script>
        var n=prompt("Enter the number")
        var rev = 0;
        var temp = n;
        while(n > 0){
            rev = rev * 10 + n % 10;
            n = Math.floor(n/10);
        }
        document.write("Reverse of the number "+temp+" is: "+rev);
    </script>
</body>
</html>
